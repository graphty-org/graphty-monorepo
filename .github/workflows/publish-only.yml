# This workflow is for recovery scenarios where version/tag succeeded but publish failed.
# It only runs the publish step, skipping version bumping, changelog, and tagging.

name: Publish Only (Recovery)

on:
    workflow_dispatch:
        inputs:
            ci_run_id:
                description: "CI workflow run ID to download artifacts from"
                required: true
                type: string
            dry_run:
                description: "Dry run (do not actually publish)"
                required: false
                type: boolean
                default: false

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

jobs:
    publish:
        name: Publish Packages
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: pnpm/action-setup@v4

            # Note: Do NOT set registry-url - it interferes with OIDC trusted publishing
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "pnpm"

            # Upgrade npm to 11.5.1+ for OIDC trusted publishing support
            - name: Upgrade npm for trusted publishing
              run: |
                  npm install -g npm@latest
                  npm --version

            - name: Install dependencies
              run: pnpm install --frozen-lockfile
              env:
                  HUSKY: "0"

            # Download build artifacts from the specified CI workflow
            - name: Download algorithms build
              uses: actions/download-artifact@v4
              with:
                  name: build-algorithms
                  path: algorithms/dist/
                  run-id: ${{ inputs.ci_run_id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Download layout build
              uses: actions/download-artifact@v4
              with:
                  name: build-layout
                  path: layout/dist/
                  run-id: ${{ inputs.ci_run_id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Download graphty build
              uses: actions/download-artifact@v4
              with:
                  name: build-graphty
                  path: graphty/dist/
                  run-id: ${{ inputs.ci_run_id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Download graphty-element build
              uses: actions/download-artifact@v4
              with:
                  name: build-graphty-element
                  path: graphty-element/dist/
                  run-id: ${{ inputs.ci_run_id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
                  restore-keys: |
                      nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
                      nx-${{ runner.os }}-

            - name: Publish packages
              run: |
                  echo "npm version: $(npm --version)"
                  echo "node version: $(node --version)"
                  if [ "${{ inputs.dry_run }}" = "true" ]; then
                      echo "DRY RUN: Would publish packages"
                      pnpm exec nx release publish --dry-run --verbose
                  else
                      pnpm exec nx release publish --verbose
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # OIDC trusted publishing - npm will use the GitHub Actions OIDC token
                  NPM_CONFIG_PROVENANCE: true
                  # Clear any NODE_AUTH_TOKEN that might interfere with OIDC
                  NODE_AUTH_TOKEN: ""
                  HUSKY: "0"
