name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      # Note: Do NOT set registry-url - it interferes with OIDC trusted publishing
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: '0'

      - name: Verify package integrity
        run: pnpm audit signatures

      - name: Build packages
        run: pnpm exec nx run-many -t build --all

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nx-${{ runner.os }}-

      - name: Version and Release
        run: pnpm exec nx release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OIDC trusted publishing - npm will use the GitHub Actions OIDC token
          # Requires configuring trusted publishers on npmjs.com
          NPM_CONFIG_PROVENANCE: true
          # Disable husky hooks - they interfere with release commits
          # (prepare-commit-msg tries to open TTY, pre-push runs tests again)
          HUSKY: '0'
