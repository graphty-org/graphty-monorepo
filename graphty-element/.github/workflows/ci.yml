name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Build job - runs once, shares artifacts with test shards
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Run build
        run: npm run build

      - name: Run lint
        run: npm run lint

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 1

      - name: Build Storybook
        run: npm run build:storybook

      - name: Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 1

  # Sharded test jobs - run in parallel
  test:
    name: Test (${{ matrix.shard }})
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [default, browser, storybook, visual]
        include:
          - shard: default
            test-command: vitest run --project=default
          - shard: browser
            test-command: vitest run --project=browser --project=interactions
          - shard: storybook
            test-command: vitest run --project=storybook
          - shard: visual
            test-command: npx chromatic

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: Download Storybook artifacts
        if: matrix.shard == 'storybook' || matrix.shard == 'visual'
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/

      - name: Install Playwright browsers
        if: matrix.shard != 'default'
        run: npx playwright install chromium

      - name: Start Storybook server
        if: matrix.shard == 'storybook'
        run: |
          npx http-server storybook-static -p 9026 &
          sleep 3

      - name: Run tests
        run: ${{ matrix.test-command }}
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  # Aggregate test results - gate for downstream jobs
  test-complete:
    name: All Tests Complete
    needs: test
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check-release.outputs.should-release }}
    steps:
      - name: Check if release needed
        id: check-release
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" && "${{ github.event_name }}" == "push" ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

  # Coverage job - runs on master only, parallel to tests
  coverage:
    name: Generate and Publish Coverage
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Download Storybook artifacts
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/

      - name: Start Storybook server
        run: |
          npx http-server storybook-static -p 9026 &
          sleep 3

      - name: Generate coverage
        run: npm run coverage

      - name: Publish to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # Deploy Storybook to GitHub Pages
  storybook:
    name: Deploy Storybook
    needs: test-complete
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Storybook artifacts
        uses: actions/download-artifact@v4
        with:
          name: storybook-static

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Semantic release job
  release:
    name: Release
    needs: test-complete
    if: needs.test-complete.outputs.should-release == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          # Note: Do NOT set registry-url here - it interferes with OIDC trusted publishing
          # The npm CLI will handle registry configuration automatically with OIDC

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Verify npm version supports OIDC
        run: |
          NPM_VERSION=$(npm --version)
          echo "npm version: $NPM_VERSION"
          # OIDC trusted publishing requires npm 11.5.1+

      - name: Verify npm signatures
        run: npm audit signatures

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: Run semantic release
        run: npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
