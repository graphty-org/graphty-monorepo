name: Coverage

on:
  workflow_run:
    workflows: ['Test']
    branches: [main]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  call-workflow:
    uses: ./.github/workflows/build.yml

  coverage:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        node-version: 24.x

    steps:
      - name: Build coverage
        run: |
          npm run coverage

      - name: Publish Coverage
        uses: coverallsapp/github-action@v2
        with:
          # github-token: ${{ secrets.GITHUB_TOKEN }}
          file: lcov.info
